version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 2
    labels:
      - dependencies
      - python
    commit-message:
      prefix: "deps(pip)"
      include: "scope"
    groups:
      runtime:
        update-types: ["minor", "patch"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 2
    labels:
      - dependencies
      - ci
    commit-message:
      prefix: "deps(actions)"
      include: "scope"


